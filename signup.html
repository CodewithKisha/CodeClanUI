<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./signup.css">
</head>
<body>
  <p class="title">Sign Up</p>
  <div class="signUpDiv">  
    <form action="" id="signUpForm">
      <p class="info blue signUp">sign up with email</p>
      <div class="nameInputGroup">
        <label for="firstName">
         FirstName<br>
         <input type="text" id="firstName">
        </label>
        <label for="lastName">
          LastName<br>
          <input type="text" id="lastName">
         </label>
      </div>
      <label for="email">
        Email<br>
        <input type="email" name="" id="email">
      </label>
      <label for="password">
        Password<br>
        <input type="password" name="" id="password">
      </label>
    <p class="info blue privacy">by clicking on this button, you agree to our Terms of use and privacy policy</p>
    <button class="submit">get started</button>
    <p class="info blue signIn">already have an account?<span><a href="signin.html">Sign In</a></span></p>
    </form>
  </div>

</body>
</html>
