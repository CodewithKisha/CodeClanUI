<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codeclan Sign in</title>
    <link rel="stylesheet" href="./css/signin.css" />
  </head>
  <body>
    <div class="container">
      <div class="info-wrap">
        <img src="img\white logo.png" alt="" class="logo">
        <h1>Welcome to CodeClan <br/>Nigeria</h1>
        <h5>Login to access your account</h5>
        <div class="info-img">
          <img src="img\keyToComputer.png" alt="">
        </div>
      </div>
      <div class="signin-wrap">
        <form>
          <label>Email address</label><br />
          <input type="text" name="Email" /><br />
          <label>password</label><br />
          <input type="password" name="password" /><br />
          <div class="form-con">
            <label>
              <input type="checkbox" name="checked" />Remember
              me
            </label>
            <a href="forgetPassword.html">forgot password ?</a><br />
          </div>
          <input type="submit" value="Sign in" class="btn" />
        </form>
        <div class="form-text">
          <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
